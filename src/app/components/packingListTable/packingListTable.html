<table st-table="pltc.items" st-safe-src="pltc.safeSrcItems" class="table table-striped">
	<thead>
	<tr>
		<th> </th>
		<th>item name</th>
		<th>tags</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="item in pltc.items">
		<td> <input type="checkbox"></td>
		<td>{{item.itemName}}</td>
		<td>
			<span class="label label-info" ng-repeat="tag in item.tags">{{tag}}</span>
		</td>
	</tr>
	</tbody>
</table>
