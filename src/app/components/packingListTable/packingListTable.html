<table st-table="pltc.itemList" class="table table-striped">
	<thead>
	<tr>
		<th> </th>
		<th>item name</th>
		<th>tags</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in pltc.itemList">
		<td> <input type="checkbox"></td>
		<td>{{row.itemName}}</td>
		<td>
			<span class="label label-info" ng-repeat="tag in row.tags">{{tag}}</span>
		</td>
	</tr>
	</tbody>
</table>
